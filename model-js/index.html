<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Punks</title>
    <!-- Load TensorFlow.js -->
    <script src="./tf.min.js"> </script>
    
    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script>
        window.onload = () => {
            (async () => {
                const model = await tf.loadLayersModel('./model.json');
                function getRandomIntInclusive(min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.random() * (max - min + 1) + min //The maximum is inclusive and the minimum is inclusive
                }
                
                let input = []
                for (let k = 0 ; k < 100; k++) {
                    input.push(getRandomIntInclusive(-10, 10))
                }

                const prediction = model.predict(tf.tensor([input]));
                        

                const data = prediction.dataSync()
                
                const canvas = document.getElementById('punk');
                const ctx = canvas.getContext('2d');
                for (var i = 0; i < data.length; i++) {                
                    data[i] = ((data[i] + 1) / 2) * 255
                }
                
                var imgData = new ImageData(Uint8ClampedArray.from(data), 24, 24)
                
                ctx.putImageData(imgData, 0, 0);

                
            })()
        }
        
      

    </script>
    </head>

    <body>
        <canvas id="punk" width="24" height="24"></canvas>
    </body>
</html>
